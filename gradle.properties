# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Disable configuration cache temporarily
org.gradle.configuration-cache=false

# Enable build caching
org.gradle.caching=true

# Set Gradle user home directory
org.gradle.user.home=C:\\Users\\Andre\\.gradle

# Kapt configuration
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false
kapt.verbose=true
kapt.workers.isolation=process

# Room schema location
room.schemaLocation=$projectDir/schemas

# Additional settings
android.enableJetifier=false
org.gradle.configureondemand=true

# Enable Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Enable parallel Kapt
kapt.parallel=true

# Enable compile avoidance
kotlin.compiler.enableCompileAvoidance=true

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable resource optimization
android.enableResourceOptimizations=true

# Force Kotlin plugin version
kotlin.pluginVersion=1.9.22

# Network and dependency resolution settings
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.http.keepAlive=true
systemProp.http.maxConnections=100
systemProp.https.keepAlive=true
systemProp.https.maxConnections=100
org.gradle.internal.http.connectionTimeout=600000
org.gradle.internal.http.socketTimeout=600000

# JitPack specific settings
systemProp.jitpack.io.timeout=600000
systemProp.jitpack.io.connection.timeout=600000

# Enable dependency caching
org.gradle.caching=true

# Disable offline mode if it was enabled
org.gradle.offline=false

# Add SQLite configuration
org.gradle.daemon=true

org.gradle.java.home=C\:\\Program Files\\Java\\jdk-17